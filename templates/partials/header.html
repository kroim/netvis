<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
        </li>
    </ul>


    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="data-toggle-fullscreen" onclick="openFullscreen()">
                <i class="fas fa-window-restore"></i></a>
        </li>
    </ul>

    <!-- SEARCH FORM -->
    <form class="form-inline ml-0 ml-md-3">
        <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>


    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link">
                <i class="nav-icon fas fa-user-tie"></i> : {{name}}
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">
                <i class="nav-icon fas fa-power-off"></i>
            </a>
        </li>
    </ul>
</nav>
<!-- /.navbar -->
<script>
    let bodyElem = document.getElementsByTagName("body")[0];
    function openFullscreen() {
        if (bodyElem.requestFullscreen) {
            bodyElem.requestFullscreen();
        } else if (bodyElem.webkitRequestFullscreen) { /* Safari */
            bodyElem.webkitRequestFullscreen();
        } else if (bodyElem.msRequestFullscreen) { /* IE11 */
            bodyElem.msRequestFullscreen();
        }
    }
</script>
